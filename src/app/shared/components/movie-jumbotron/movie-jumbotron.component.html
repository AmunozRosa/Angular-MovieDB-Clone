<div class="jumbotron p-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="movie-poster col-3">
                <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{movie.title}}">
            </div>
            <div class="movie-data col-9">
                <h1 class="title">{{movie.title}}</h1>
                <p *ngIf="movie.tagline"><b>{{movie.tagline}}</b></p>
                <p class="lead">{{movie.overview}}</p>
                <p>{{movie.release_date | date:'dd-MM-yyyy'}}</p>
                <hr class="my-4">

                <button (click)="goToMovieDetail(movie.id)" class="btn btn-outline-light btn-lg" role="button">
                    {{"ACTIONS.SEE_MORE" |translate}}
                </button>
            </div>
        </div>

    </div>
    <img class="backdrop" src="https://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" alt="">
</div>
