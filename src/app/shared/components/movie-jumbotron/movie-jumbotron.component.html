<div class="jumbotron p-5">
    <div class="container">
        <div class="movie-poster">
            <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{movie.title}}">
        </div>
        <div class="movie-data">
            <h1 class="display-4">{{movie.title}}</h1>
            <p class="lead">{{movie.overview}}</p>
            <p>{{movie.release_date | date:'dd-MM-yyyy'}}</p>
            <hr class="my-4">

            <button (click)="goToMovieDetail(movie.id)" class="btn btn-outline-light btn-lg" role="button">Ver
                m√°s</button>
        </div>


    </div>
    <img class="backdrop" src="https://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" alt="">
</div>
