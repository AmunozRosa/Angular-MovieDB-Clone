<ng-container *ngIf=" movieDetail$ | async as movie">

    <app-movie-jumbotron [movie]="movie"></app-movie-jumbotron>

    <ng-container *ngIf="similarMovies$ | async as similarMovies ">
        <div class="container mt-5" *ngIf="similarMovies.results.length > 0">
            <div class="row">
                <div class="col-12">
                    <h2 class="subsection-title">Pel√≠culas similares</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-2" *ngFor="let movie of similarMovies.results | slice:0:6">
                    <app-movie-item class="small" [movie]="movie"></app-movie-item>
                </div>
            </div>

        </div>
    </ng-container>




</ng-container>
