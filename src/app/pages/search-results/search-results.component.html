<div class="container mt-5">
</div>

<div class="container mb-5 pt-5 pb-5" *ngIf="search$ | async as search">
    <h2 class="mb-5"><span class="badge badge-dark">{{search.total_results}}</span> pel√≠culas encontradas</h2>

    <div class="row">
        <div class="col-6 col-md-3" *ngFor="let movie of search.results">
            <app-movie-item [movie]="movie"></app-movie-item>
        </div>
    </div>


    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item" [class.disabled]="search.page === 1">
                <a class="page-link" (click)="goToPage(1)">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" [class.d-none]="search.page <= 2">
                <a class="page-link" (click)="goToPage(search.page - 2)">{{search.page - 2}}</a>
            </li>

            <li class="page-item" [class.d-none]="search.page === 1">
                <a class="page-link" (click)="goToPage(search.page - 1)">{{search.page - 1}}</a>
            </li>


            <li class="page-item" [class.active]="search.page">
                <a class="page-link">{{search.page}}</a>
            </li>

            <li class="page-item" [class.d-none]="search.page === search.total_pages">
                <a class="page-link" (click)="goToPage(search.page + 1)">{{search.page + 1}}</a>
            </li>

            <li class="page-item"
                [class.d-none]="search.page === search.total_pages || search.page + 1 === search.total_pages">
                <a class="page-link" (click)="goToPage(search.page + 2)">{{search.page + 2}}</a>
            </li>

            <li class="page-item" [class.disabled]="search.page === search.total_pages">
                <a class="page-link" (click)="goToPage(search.total_pages)">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
